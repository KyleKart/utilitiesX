<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities Extension Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .dropdown {
            text-align: center;
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            color: #333;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        select:hover {
            border-color: #999;
        }
        select:focus {
            outline: none;
            border-color: #666;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .note {
            text-align: center;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Utilities Extension Download</h1>
        <p>Choose the version you want to download:</p>
        <div class="dropdown">
            <select id="extensionType">
                <option value="tw">TurboWarp Extension</option>
                <option value="sx">ScratchX Extension</option>
            </select>
        </div>
        <button class="button" onclick="downloadExtension()">Download</button>
        <p class="note">Note: The extensions are compatible with each other. Projects made in ScratchX with this extension can be loaded in TurboWarp, but not the other way around as TurboWarp projects aren't compatible with ScratchX.</p>
    </div>

    <script>
        function downloadExtension() {
            var extensionType = document.getElementById("extensionType").value;
            var downloadLink;

            if (extensionType === "tw") {
                downloadLink = "https://kylekart.github.io/ScratchExtensions/get/utilities.js";
            } else if (extensionType === "sx") {
                downloadLink = "https://kylekart.github.io/ScratchExtensions/get/utilitiesX.js";
            }

            window.location.href = downloadLink;
        }
    </script>
</body>
</html>
